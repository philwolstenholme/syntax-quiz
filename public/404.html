<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>syntax-quiz</title>
    <script type="text/javascript">
      const currentLocation = window.location;
      // Keep the repo name segment for GitHub Pages project sites.
      const basePathSegments = 1;
      const pathSegments = currentLocation.pathname.split('/').filter(Boolean);
      const baseSegments = Math.min(basePathSegments, pathSegments.length);
      const basePath = baseSegments ? '/' + pathSegments.slice(0, baseSegments).join('/') : '';
      const restPath = pathSegments.slice(baseSegments).join('/');
      const redirect =
        currentLocation.protocol +
        '//' +
        currentLocation.hostname +
        (currentLocation.port ? ':' + currentLocation.port : '') +
        basePath +
        '/?/' +
        restPath +
        (currentLocation.search ? '&' + currentLocation.search.slice(1).replace(/&/g, '~and~') : '') +
        currentLocation.hash;
      currentLocation.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
