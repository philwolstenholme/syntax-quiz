<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>syntax-quiz</title>
    <script type="text/javascript">
      const currentLocation = window.location;
      // Keep the repo name segment for GitHub Pages project sites.
      const basePathSegments = 1;
      const redirect =
        currentLocation.protocol +
        '//' +
        currentLocation.hostname +
        (currentLocation.port ? ':' + currentLocation.port : '') +
        currentLocation.pathname.split('/').slice(0, basePathSegments + 1).join('/') +
        '/?/' +
        currentLocation.pathname.slice(1).split('/').slice(basePathSegments).join('/') +
        (currentLocation.search ? '&' + currentLocation.search.slice(1).replace(/&/g, '~and~') : '') +
        currentLocation.hash;
      currentLocation.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
